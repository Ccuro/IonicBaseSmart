<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons *ngIf="!showSearchbar" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dispositivos</ion-title>
    <ion-searchbar *ngIf="showSearchbar" showCancelButton="always" [(ngModel)]="queryText" (ionChange)="updateSchedule()" (ionCancel)="showSearchbar = false" placeholder="Search"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button *ngIf="!ios && !showSearchbar" (click)="showSearchbar = true">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">

  <ion-card routerLink="/smart-parking" routerLinkActive="active" *ngFor="let data of dispositivos" (click)="eventoRouter(data.type,data.id,data.serie)">
    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <img src="assets/img/smart.png" class="imgdisposit">
        </ion-col>
        <ion-col size="9">
          <ion-item lines="none">
            <h4 class="titmac">{{data.name}}</h4>
            <!-- <ion-buttons slot="end">
              <ion-button id="click-trigger" slot="end">
                <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
              </ion-button>
              <ion-popover trigger="click-trigger" triggerAction="click">
                <ng-template>
                  <ion-content class="ion-padding">Hello World!</ion-content>
                </ng-template>
              </ion-popover>
            </ion-buttons> -->
          </ion-item> 
          <ion-card-content lines="none" class="hpadmen">
            <p class="descri">{{data.serie}}</p>
            <p class="descri">{{data.project.name}}</p>
            <ion-row class="cardfooter">
              <ion-col class="statusonlin">
                    <p class="descri">{{data.status}} </p>
              </ion-col>
              <ion-col>
                    <p class="descri fec">{{data.created_date}}</p>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
