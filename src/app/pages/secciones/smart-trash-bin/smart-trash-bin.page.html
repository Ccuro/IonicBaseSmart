<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="defaultHref"></ion-back-button>
    </ion-buttons>
    <ion-title>smart-trash-bin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <img src="assets/img/smart.png" class="imgdisposit">
        </ion-col>
        <ion-col size="9">
          <ion-item lines="none">
            <h4 class="titmac">Smart Pole</h4>
            <ion-buttons slot="end">
              <ion-popover trigger="click-trigger2" triggerAction="click">
                <ng-template>
                  <ion-content class="ion-padding">Hello World!</ion-content>
                </ng-template>
              </ion-popover>
            </ion-buttons>
          </ion-item> 
          <ion-card-content lines="none" class="hpadmen">
            <p class="descri">AC233FSP99C3</p>
            <p class="descri">Avenida Piramide del Sol - Sector #1</p>
            <ion-row class="cardfooter">
              <ion-col class="statusonlin">
                    <p class="descri">Online </p>
              </ion-col>
              <ion-col>
                    <p class="descri fec">23-10-2022 22:26:17</p>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-card>
    <div style="text-align:center">
      <apx-chart
        [series]="chartOptions.series"
        [chart]="chartOptions.chart"
        [xaxis]="chartOptions.xaxis"
        [stroke]="chartOptions.stroke"
        [tooltip]="chartOptions.tooltip"
        [dataLabels]="chartOptions.dataLabels"
      ></apx-chart>
    </div>
  </ion-card>
  <ion-card>
    <ion-card-header id="cabecera">
      <ion-card-title>Estado</ion-card-title>
      <ion-card-subtitle>90% Bateria</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

</ion-content>
