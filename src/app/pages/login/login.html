<ion-content>
  <div class="login-logo">
    <h1> SMARTLUX </h1>
    <p class="textsup" >Inicie sesi칩n para acceder a sus proyectos y configuraciones.</p>
  </div>

  <form #loginForm="ngForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-input autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" color="primary" inputmode="text" placeholder="Usuario" [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off" required>
        </ion-input>
        <ion-icon name="person" color="primary" slot="end"></ion-icon>
      </ion-item>

      <ion-text color="danger">
        <p [hidden]="username.valid || submitted === false" class="ion-padding-start">
          El usuario es necesario
        </p>
      </ion-text>

      <ion-item>
        <ion-input autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" color="primary" inputmode="text" placeholder="Contrase침a" [(ngModel)]="login.password" name="password" type="password" #password="ngModel" spellcheck="false" autocapitalize="off" required>
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <p [hidden]="password.valid || submitted === false" class="ion-padding-start">
          La contrase침a es Necesaria
        </p>
      </ion-text>

      <ion-item lines="none">
        <ion-checkbox slot="start"></ion-checkbox>
        <ion-label>Mantener la sesi칩n iniciada</ion-label>
      </ion-item>      
    </ion-list>

    <ion-row>
      <ion-col>
        <ion-button (click)="onLogin(loginForm)" type="submit" expand="block">Login</ion-button>
      </ion-col>
    </ion-row>
  </form>

  <ion-footer class="ion-text-center ion-no-border">
      <img src="assets/img/logo.png" class="slide-image" />
      <p>Piamonte Data Technology SAC</p>
  </ion-footer>
</ion-content>
